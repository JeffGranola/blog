<div
 id="page-single-outer-div"
 class="flex-l mt2 mw7 center"
 ><article
   id="page-single-article"
   class="center cf ph3 pb3"
   ><header
     id="page-single-header"
     class="mt0"
     >
    {{ with .Params.title }}
      <h1
       id="home-title"
       class="f1 bt mt0"
       >{{ . }}</h1>
    {{ end }}
    {{ with .Params.description }}
      <h2
       id="home-description"
       class="f2"
       >{{ . }}</h2>
    {{ end }}
    </header>
    <div
     id="page-single-content"
     class="nested-copy-line-height lh-copy f4 nested-img mid-gray"
     >{{ .Content }}</div>
  </article>
</div>
